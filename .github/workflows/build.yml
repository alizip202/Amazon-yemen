name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android
        uses: android-actions/setup-android@v3

      - name: Create React Native project
        run: npx react-native init AmazonoidApp

      - name: Build Debug APK
        run: cd AmazonoidApp/android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Amazonoid-debug-apk
          path: AmazonoidApp/android/app/build/outputs/apk/debug/app-debug.apk
