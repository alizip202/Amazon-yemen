name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: android-actions/setup-android@v3

      - run: npx react-native init AmazonoidApp

      - run: cd AmazonoidApp/android && ./gradlew assembleDebug

      - uses: actions/upload-artifact@v4
        with:
          name: Amazonoid-debug-apk
          path: AmazonoidApp/android/app/build/outputs/apk/debug/app-debug.apk
